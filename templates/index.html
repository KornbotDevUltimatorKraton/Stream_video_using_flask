<!DOCTYPE html>
<html>
<head>
 <title>Video Stream</title>
</head>
<body>
 <img id="image" src="static/image.jpg" alt="Video Stream">
 <script>
 // Update the image every 500 milliseconds
 setInterval(function() {
 document.getElementById("image").src = "static/image.jpg?" + new Date().getTime();
 }, 500);
 </script>
</body>
</html>
